query{
    guildData {
        guild(id: ${id}){
            id,
            name,
            competitionMode,
            description,
            faction{
                id,
                name
            }
            attendance(limit: 25){
                data{
                    code,
                    players{
                        name,
                    }
                    startTime,
                    zone{
                        id,
                        name,
                        difficulties{
                            id,
                            name,
                        }
                        expansion{
                            id,
                            name,
                        }
                        partitions{
                            compactName,
                            default,
                            id,
                            name
                        }
                    }
                }
            }
            members{
                per_page,
                current_page,
                last_page,
            }
            server{
                id,
                name,
                slug,
                region{
                    id,
                    name,
                    slug
                }
                subregion{
                    id,
                    name,
                }
            }
            stealthMode,
            tags{
                id,
                name
            }
            zoneRanking{
                completeRaidSpeed{
                    serverRank{
                        color,
                        number,
                        percentile,
                    }
                    regionRank{
                        color,
                        number,
                        percentile,
                    }
                    worldRank{
                        color,
                        number,
                        percentile,
                    }
                }
                progress{
                    serverRank{
                        color,
                        number,
                        percentile,
                    }
                    regionRank{
                        color,
                        number,
                        percentile,
                    }
                    worldRank{
                        color,
                        number,
                        percentile,
                    }
                }
                speed{
                    serverRank{
                        color,
                        number,
                        percentile,
                    }
                    regionRank{
                        color,
                        number,
                        percentile,
                    }
                    worldRank{
                        color,
                        number,
                        percentile,
                    }
                }
            }
        }
    }
}